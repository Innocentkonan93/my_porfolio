<!doctype html>
<html>
  <head>
    <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
    <base href="$FLUTTER_BASE_HREF" />

    <meta charset="UTF-8" />
    <meta content="IE=Edge" http-equiv="X-UA-Compatible" />
    <meta name="description" content="Innocent Konan's Portfolio" />

    <!-- iOS meta tags & icons -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="apple-mobile-web-app-title" content="Innocent Konan" />
    <link rel="apple-touch-icon" href="icons/Icon-192.png" />

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="favicon.png" />

    <title>Innocent Konan | Mobile & Web Developer</title>
    <link rel="manifest" href="manifest.json" />
    <style>
      body {
        background-color: #ffffff;
        margin: 0;
        padding: 0;
      }
      .loading-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #ffffff;
        z-index: 9999;
        transition: opacity 0.5s ease-out;
      }
      .spinner {
        width: 50px;
        height: 50px;
        border: 3px solid rgba(95, 39, 205, 0.2); /* #5F27CD with opacity */
        border-radius: 50%;
        border-top-color: #5f27cd; /* Primary Color */
        animation: spin 1s ease-in-out infinite;
      }
      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <div class="loading-container" id="loading">
      <div class="spinner"></div>
    </div>
    <script src="flutter_bootstrap.js" async></script>
    <script>
      // Observer listens for Flutter adding elements to the DOM
      const observer = new MutationObserver((mutations) => {
        // Check for Flutter root element (flt-glass-pane or standard flutter-view)
        const flutterApp =
          document.querySelector("flutter-view") ||
          document.querySelector("flt-glass-pane");
        if (flutterApp) {
          const loading = document.getElementById("loading");
          if (loading) {
            // Wait slightly to ensure first paint
            setTimeout(() => {
              loading.style.opacity = "0";
              // Remove element after transition
              setTimeout(() => {
                if (loading.parentNode) loading.parentNode.removeChild(loading);
              }, 500);
            }, 200);
            observer.disconnect();
          }
        }
      });

      observer.observe(document.body, { childList: true, subtree: true });
    </script>
  </body>
</html>
